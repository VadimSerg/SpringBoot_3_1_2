<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about user</title>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form th:action="@{/{id}(id = ${user.getId()})}"
      th:object="${user}"
      th:method="PATCH">

<p>
    <label for="username"> Редактировать имя : </label>
    <input type="text" th:field ="*{username}" id="username"/>
    <l style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Name error </l>
</p>

<p>
    <label for="surname" > Редактировать фамилию: </label>
    <input type="text" th:field ="*{surname}" id ="surname"/>
    <l style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</l>
</p>

<p>
    <label for="city" >Редактировать город: </label>
    <input type="text" th:field="*{city}" id="city"/>
    <l style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</l>
</p>

<p>
    <label for="age"> Редактировать возраст: </label>
    <input type ="text" th:field="*{age}" id="age"/>
    <l style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</l>
</p>

<p>
    <input type="submit" value="сохранить изменения">
</p>


</form>


</body>
</html>
